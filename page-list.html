<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="page-layout.css">
    <script src="page-list.js"></script>
    <title>연락처 사이트(김형중)</title>
    <script>
        $(document).ready(async function () {
            const pageno = getPageno();
            const result = await fetch(pageno);
            if (result === null) {
                alert("서버가 응답하지 않습니다!");
                location.href = "index.html";
            }
            printContacts(result.contacts);
            const pagination = getPagination(result);
            printPagination(pagination);
        });
    </script>
</head>

<body>
    <div id="page">
        <header>
            <h1>ICIA</h1>
        </header>
        <nav>
            <a type="button" href="index.html" class="btn btn-outline-primary">HOME</a>
            
        </nav>
        <main>
            <aside></aside>
            <section>
                <table class="table">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>이름</th>
                            <th>연락처</th>
                            <th>주소</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
                <ul id="pagination" class="pagination" style="display: flex; justify-content: center;"></ul>
            </section>
            <aside></aside>
        </main>
        <footer>copyright &copy;2023 All Right Reserved</footer>
    </div>
</body>

</html>
